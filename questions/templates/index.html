{% extends "base.html" %}
{% block page_content %}
<div class="col-12">
    <div class="card recent-sales overflow-auto">
        <div class="filter">
            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                </li>
                <li><a class="dropdown-item" href="#">Today</a></li>
                <li><a class="dropdown-item" href="#">This Month</a></li>
                <li><a class="dropdown-item" href="#">This Year</a></li>
            </ul>
        </div>
        <div class="card-body">
            <h5 class="card-title">Users <span>| Today</span></h5>

            <table class="table table-borderless datatable">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score if Yes</th>
                    <th scope="col">Score if No</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in questions %}
                    <tr>
                    <th scope="row"><a href="#">{{ item.id }}</a></th>
                    <td><a href="{% url 'question_detail' item.id %}" class="text-primary">{{ item.name }}</a></td>
                    <td>{{ item.score_yes }}</td>
                    <td>{{ item.score_no }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
<!-- End users table -->
{% endblock %}
