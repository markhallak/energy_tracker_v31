{% extends "base.html" %}
{% block page_content %}
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-4">
                        {{ question.name }}
                    </div>
                    <div class="col-2">
                        {{ question.description }}
                    </div>
                    <div class="col-2">
                        {{ question.score_yes }}
                    </div>
                    <div class="col-2">
                        {{ question.score_no }}
                    </div>
                </div>
            </div>  
        </div>
    </div>
</section>
{% endblock %}
