{% extends "base.html" %}

{% block page_content %}
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"> <!-- Navigating question categories -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        {% for cat in cats %}
                            <!--data-bs-target="#pills-profile" type="button" -->
                            <button class="nav-link" aria-current="true" 
                            data-bs-toggle="tab" role="tab" id="pills-{{cat.id}}" aria-controls="pills-{{cat.id}}" 
                            data-bs-target="#tab_{{cat.id}}" aria-selected="false" type="button">
                            {{ cat.name }}
                            </button>
                        {% endfor %}
                        </div>
                    </nav>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="nav-tabContent">
                        {% with i="show" %}
                        {% endwith %}
                        {% for cat in cats %}
                        <div class="tab-pane fade {{i}}" id="tab_{{cat.id}}" role="tabpanel" aria-labelledby="pills-{{cat.id}}" tabindex="0">
                            
                            {% for item in questions %}
                            <div class="row">
                                <div class="col">
                                    {{ item.category.name }}
                                </div>
                                <div class="col">
                                    {{ item.description }}
                                </div>
                                <div class="col">
                                    <input class="form-check-input" type="radio" name="{{ item.id }}" id="{{ item.id }}_yes">
                                    <label class="form-check-label" for="_yes">
                                        Yes
                                    </label>
                                    <input class="form-check-input" type="radio" name="{{ item.id }}" id="{{ item.id }}_no">
                                    <label class="form-check-label" for="_no">
                                        No
                                    </label>
                                </div>
                            </div>
                            {% with i="" %}
                            {% endwith %}
                            {% endfor %}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>  
        </div>
    </div>
</section>

{% endblock %}
