{% extends "base.html" %}

{% block page_content %}
<section class="section">
    <form method="post">
        {% csrf_token %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"> <!-- Navigating question categories -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        {% for cat in cats %}
                            <!--data-bs-target="#pills-profile" type="button" -->
                            <button class="nav-link" aria-current="true" 
                            data-bs-toggle="tab" role="tab" id="pills-{{cat.id}}" aria-controls="pills-{{cat.id}}" 
                            data-bs-target="#tab_{{cat.id}}" aria-selected="false" type="button">
                            {{ cat.name }}
                            </button>
                        {% endfor %}
                        </div>
                    </nav>
                </div>
                <div class="card-body">
                    {% for item in questions %}
                    <div class="row">
                        <div class="col">
                            {{ item.category.name }}
                        </div>
                        <div class="col">
                            {{ item.description }}
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="radio" name="{{ item.id }}" id="{{ item.id }}_yes" value=1>
                            <label class="form-check-label" for="_yes">
                                Yes
                            </label>
                            <input class="form-check-input" type="radio" name="{{ item.id }}" id="{{ item.id }}_no" value=0>
                            <label class="form-check-label" for="_no">
                                No
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Send" class="btn btn-primary">
                        </div>
                    </div>
                </div> 
            </div>  
        </div>
    </div>
    </form>
</section>

{% endblock %}
